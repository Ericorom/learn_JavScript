    // Create an array of colors to loop through

    // Create a variable to keep track of the current color index
    let colorIndex = 0;
    
    // Define a function to change the background color
    function changeBackgroundColor() {
      // Set the background color to the current color in the array
      body.style.backgroundColor = colors[colorIndex];
    
      // Increment the color index
      colorIndex++;
    
      // If we've reached the end of the array, start over from the beginning
      if (colorIndex === colors.length) {
        colorIndex = 0;
      }
    }
    
    // Call the changeBackgroundColor function every 1 second using setInterval
    setInterval(changeBackgroundColor, 1000);
